<!DOCTYPE html>
<html>

<head>
<title>Caritas map</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">

<body>
<h1>Caritas Lab<br><span>2F Caritas Map</span></h1>


<br><br><br><br>
<img src="2F.jpg" style="width:100%;">

<div class="select">
    <form name="frmMain">

<p>現在地に近いエリアを<br>教室の張り紙、マップから選択してください</p>

    <select name="sct1" id="style1" >
        <option value="" hidden>現在地を選択してください</option>
        <option value="1">A階段エリア（赤）</option>
        <option value="2">B階段エリア（黄色）</option>
        <option value="3">C階段エリア（緑）</option>
        <option value="4">D階段エリア（水色）</option>
        <option value="5">その他</option>
    </select>
    </form>

<input type="button" name="btnSubmit"
value="決定" onclick="mySubmit();" id="in">

</div>



</form>

<script>

function mySubmit(){
    var val1 = document.frmMain.sct1.value;
    var myURL;



    switch(val1){

    case "1":
    myURL = "2-A.html"
    break;


    case "2":
    myURL = "2-B.html"
    break;


    case "3":
    myURL = "2-C.html"
    break;


    case "4":
    myURL = "2-D.html"
    break;


    case "":
    myURL = "2-reigai.html"
    break;



    }
    
    location.href = myURL;
    return 0;
    }


</script>
